<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>

<body>

    <section class="login">
        <div class="container mx-auto">

            <div class="flex justify-center items-center h-screen">
              <form class="w-96 p-10 shadow-xl bg-white rounded-lg text-center">
                <i class="fa-regular fa-user text-5xl"></i>
                <h1 class="pt-5 pb-10 font-bold text-3xl">LOGIN</h1>
               <div class="pb-5">
                <input type="email" placeholder="&#xf0e0; Email" style="font-family:Arial, FontAwesome;"  class="border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
               </div>
               <div class="pb-5">
                <input type="password" style="font-family:Arial, FontAwesome;" placeholder="&#xf023; password" class="border border-gray-500  rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
               </div>
             <div class="my-5">
                <a href="" class="border-2 bg-blue-500 hover:bg-white hover:text-blue-500 text-white px-5 py-2 rounded-lg text-xl font-bold">Login</a>
             </div>
             <div class="flex justify-between items-center py-5">
                <div class="flex justify-around items-center">
                    <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded" required>
                    <label for="terms" class="ml-2 text-blue-500 font-medium">Remember me </label>
                  </div>
                <a href="" class="text-blue-500  font-medium">Forget password?</a>
            </div>
            <div>
                <a href="" class="">Don't have an account?<a href="" class="text-blue-500 mx-1 font-bold underline">SignUp</a></a>
            </div>
           </form>
            </div>

        </div>
    </section>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e36ede94fd.js" crossorigin="anonymous"></script>
</body>

</html>
