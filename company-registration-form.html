<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>
<body>
    <section class="login">
        <div class="container mx-auto">

            <div class="flex justify-center items-center">
              <form class="md:w-1/2 w-full p-10 shadow-2xl bg-white rounded-lg text-center my-10">
                <i class="fa-regular fa-user text-5xl"></i>
                <h1 class="pt-5 pb-10 font-bold text-3xl">REGISTER</h1>
                <div class="flex justify-around items-center">
                    <a href="" class="border bg-blue-500 text-white font-bold px-5 py-2 rounded-lg hover:bg-white hover:text-blue-500">Company</a>
                    <a href="" class="border bg-blue-500 text-white font-bold px-5 py-2 rounded-lg hover:bg-white hover:text-blue-500">Candidate</a>
                </div>
                <div class="grid md:grid-cols-2 grid-cols-1 py-10">
                    <input type="text" placeholder="&#xf573; First Name" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf573; Last Name" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf573; User Name" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf0e0; Email" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf573; Company Name" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf573; Company type" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf023; Password" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf023; Confirm password" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                </div>
                <div class="flex items-start mb-6 mx-2">
                    <div class="flex items-center h-5">
                      <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 " required>
                    </div>
                    <label for="terms" class="ml-2 text-sm font-medium text-gray-600 ">I agree with the <a href="#" class="text-blue-600 hover:underline">terms and conditions</a></label>
                  </div>
             <div class="my-5">
                <a href="" class="border-2 bg-blue-500 hover:bg-white hover:text-blue-500 text-white px-5 py-2 rounded-lg text-xl font-bold">Register</a>
             </div>
             <div class="">
                Already have an account? <a href="" class="text-blue-500  font-medium text-left">Login</a> here
            </div>
            <div class="grid md:grid-cols-2 grid-cols-1 py-3">
              <a href="" class="border border-blue-500 mx-2 py-2 rounded-lg font-medium"><i class="fa-brands mx-2 fa-google" style="color: #3c8ad3;"></i>Login with Google</a>
              <a href="" class="border border-blue-500 mx-2 py-2 rounded-lg font-medium"><i class="fa-brands mx-2 fa-facebook-f" style="color: #3c8ad3;"></i>Login with Facebook</a>
            </div>
           </form>
            </div>

        </div>
    </section>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e36ede94fd.js" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
