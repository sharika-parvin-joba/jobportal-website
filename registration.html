<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>
<body>
    <section class="login">
        <div class="container mx-auto">

            <div class="flex justify-center items-center h-screen">
              <form class="w-1/2 p-10 shadow-2xl bg-white rounded-lg text-center my-10">
                <i class="fa-regular fa-user text-5xl"></i>
                <h1 class="pt-5 pb-10 font-bold text-3xl">REGISTER</h1>
                <div class="flex justify-around items-center">
                    <a href="" class="border bg-blue-500 text-white font-bold px-5 py-2 rounded-lg hover:bg-white hover:text-blue-500">Company</a>
                    <a href="" class="border bg-blue-500 text-white font-bold px-5 py-2 rounded-lg hover:bg-white hover:text-blue-500">Candidate</a>
                </div>
                <div class="grid grid-cols-2 py-10">
                    <input type="text" placeholder="&#xf0e0; First Name" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf0e0; Last Name" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf0e0; User Name" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf0e0; Email" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf0e0; Password" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                    <input type="text" placeholder="&#xf0e0; Confirm password" style="font-family:Arial, FontAwesome;"  class="border mx-2 my-2 border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-5">
                </div>
             <div class="my-5">
                <a href="" class="border-2 bg-blue-500 hover:bg-white hover:text-blue-500 text-white px-5 py-2 rounded-lg text-xl font-bold">Register</a>
             </div>
             <div class="flex justify-around items-center py-5">
                <a href="" class="text-blue-500  font-medium">Forget password?</a>
                <a href="" class="rounded-lg border-2 hover:bg-blue-500 hover:text-white text-blue-500 border-blue-300 px-5 py-1 font-bold">SignUp</a>
            </div>
           </form>
            </div>

        </div>
    </section>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e36ede94fd.js" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
